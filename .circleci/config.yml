version: 2.1

orbs:
  aws-eks: circleci/aws-eks@1.1.0
  kubernetes: circleci/kubernetes@0.12.1

jobs:

  build:
    docker:
    # Use the same Docker base as the project
      - image: python:3.7.3-stretch

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  push_image:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              awscli==1.11.76
              
      - run:
          name: build docker image
          command: |
            docker build -t udacity/capstone .
              
      - run: 
          name: Push application Docker image
          command: |
            echo "Login to ECR"
            login="$(aws ecr --region us-east-2 get-login)"
            ${login}
            docker tag udacity/capstone:latest "${ECR_ENDPOINT}/udacity/capstone:${CIRCLE_SHA1}"
            docker push "${ECR_ENDPOINT}/udacity/capstone:${CIRCLE_SHA1}"
            
  update_deployment_spec:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Update deployment yaml
          command: |
            cd kubernetes-deployment
            sed -i "s/latest-tag/${CIRCLE_SHA1}/g" deployment.yaml
            sed -i "s/latest-tag/${CIRCLE_SHA1}/g" service.yaml
            echo "-- deployment.yaml --"
            cat deployment.yaml
            echo "-- service.yaml --"
            cat service.yaml
      - persist_to_workspace:
          root: ~/
          paths:
            - project/kubernetes-deployment/deployment.yaml
            - project/kubernetes-deployment/service.yaml
  
  create_deployment:
    executor: aws-eks/python3
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: print out deployment spec
          command: |
            echo "-- deployment.yaml --"
            cat ~/project/kubernetes-deployment/deployment.yaml
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: capstone
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          namespace: bluegreen
          resource-file-path: kubernetes-deployment/deployment.yaml
          resource-name: deployment/flaskapp
          
  create_service:
    executor: aws-eks/python3
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: capstone
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          namespace: bluegreen
          resource-file-path: kubernetes-deployment/service.yaml
          resource-name: service/flaskapp
          
  get_oldVersion:
    executor: aws-eks/python3
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: capstone
          install-kubectl: true
      - kubernetes/install-kubectl
      - run:
          name: get pod spec
          command: |
            export OldVersion=$(kubectl get service flaskapp -o=jsonpath='{.spec.selector.version}' --namespace=bluegreen) #find deployed version
            echo $OldVersion > old-version.txt
            echo "-- old-version.txt --"
            cat old-version.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/kubernetes-deployment/old-version.txt
  
  get_externalIP:
    executor: aws-eks/python3
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: capstone
          install-kubectl: true
      - kubernetes/install-kubectl
      - run:
          name: get service ip
          command: |
            export ExternalIP=$(kubectl get service flaskapp -o=jsonpath='{.status.loadBalancer.ingress[0].hostname}' --namespace=bluegreen) #get external clusterIP
            echo $ExternalIP > external-ip.txt
            echo "-- external-ip.txt --"
            cat external-ip.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/kubernetes-deployment/external-ip.txt
  
  smoke_test:
    docker:
      - image: python:3.7-alpine3.11 
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update curl
      - run:
          name: run curl smoke-test
          command: |
            export ExternalIP=$(cat ~/project/kubernetes-deployment/external-ip.txt)
            echo $ExternalIP
            URL=$ExternalIP:8000
            echo $URL 
            if curl -s $URL | grep "Sklearn Prediction Home"
            then
              return 0
            else
              return 1
            fi
            
  delete_old_image:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              awscli==1.11.76
      - run: 
          name: Delete Docker Image on ECR
          command: |
            echo "Login to ECR"
            login="$(aws ecr --region us-east-2 get-login)"
            ${login}
            export OLD_Version=$(cat project/kubernetes-deployment/old-version.txt)
            aws ecr batch-delete-image --repository-name udacity/capstone --image-ids imageTag=$OLD_Version

  delete_old_deployment:
    executor: aws-eks/python3
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: capstone
          install-kubectl: true
      - kubernetes/install-kubectl
      - run:
          name: delete previous kubernetes deployment
          command: |
            export OLD_Version=$(cat project/kubernetes-deployment/old-version.txt)
            kubectl delete deployment flaskapp-$OLD_Version
 

